<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DISPLAY</title>
    <style media="screen">
      body {
        background: gray;
      }
      .none {
        display: none;
      }
      .block {
        display: block;
        background: pink;
      }
      .inline {
        background: green;
        display: inline;
      }
    </style>
  </head>
  <body>
    <div class="none">
      I am none
    </div>
    <div class="block">
      I am block
    </div>
    <div class="block">
      I am block
    </div>
    <div class="block">
      I am block
    </div>
    <div class="inline">
      I am inline
    </div>
    <div class="inline">
      I am inline
    </div>
    <div class="inline">
      I am inline
    </div>
    <div class="inline">
      I am inline
    </div>
  </body>
</html>
